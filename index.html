<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantastic Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
  <div class="container">
    <h1> Weather App</h1>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn"><i class="wi wi-day-sunny"></i> Search</button>
    </div>
    <div class="weather-info">
      <div id="weather-icon"><i class="wi wi-day-cloudy"></i></div>
      <h2 id="city-name">City Name</h2>
      <p id="temperature">--Â°C</p>
      <p id="description">Weather Description</p>
      <div class="details">
        <p><i class="wi wi-humidity"></i> Humidity: <span id="humidity">--%</span></p>
        <p><i class="wi wi-strong-wind"></i> Wind: <span id="wind-speed">-- km/h</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
